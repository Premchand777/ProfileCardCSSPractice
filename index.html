<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <img class="bg-img-top" src="images/bg-pattern-top.svg" alt="background top circle">
  <img class="bg-img-bottom" src="images/bg-pattern-bottom.svg" alt="background top circle">

  <div class="top-div">
    <div class="container1">

      <div class="profile-div">
        <img class="profile-pic" src="images/image-victor.jpg" alt="profile image">
      </div>
      <div class="user-detail-div">
        <h1>Victor Crest <span class="user-age">26</span></h1>
        <p class="light-text">London</p>
      </div>
      <div class="container2 showcase-div">
        <div class="">
          <h2>80K</h2>
          <p class="light-text">Followers</p>
        </div>
        <div class="">
          <h2>803K</h2>
          <p class="light-text">Likes</p>
        </div>
        <div class="">
          <h2>1.4K</h2>
          <p class="light-text">Photos</p>
        </div>
      </div>

    </div>
  </div>


  <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://www.linkedin.com/in/premchand-kodali-a602b3bb/" target="_blank">Premchand Kodali</a>
  </div>

</body>

</html>
